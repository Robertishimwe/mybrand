<html lang="en">
<head>

    <title>Login</title>

<body>
    
          <menu-bar></menu-bar>
          

          <div class="login-container"> 
              <p class="login-title">Login</p>
              <p class="error_message" id="error_message"></p>
              <form method="post" class="login-form"> 

                  <label for="email" class="login-text">Email</label><br/>

                  <input type="email" name="user-email" id="user_email"class="login-components"><br/>

                  <label for="password" class="login-text">Password</label><br/>

                  <input type="password" name="user-password" id="user-password" class="login-components"><br/> <br/>

                  <input type="button" value="login" class="login-components btn-text" onclick="login()" id="loginbtn"><br/><br/>
                  <p class="nothaveAccount">Not have Account? <a href="../html/register.html"> Sign up here</a></p>
              </form>

          </div>

          <!--<footer-bar></footer-bar>-->
           <script src="../javaScript/login.js"></script>
          <script src="../javaScript/menu.js"></script>
